     // Funzione per mescolare un array (algoritmo Fisher-Yates)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // 1. Crea una copia mescolata di tutte le domande
    const shuffledQuestions = shuffleArray([...allQuestions]);

    // 2. Estrai le prime 40 domande dall'array mescolato
    const questions = shuffledQuestions.slice(0, 40);
    
    // --- FINE DEL CODICE DA INSERIRE ---
    const quizDiv = document.getElementById("quiz");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const finishBtn = document.getElementById("finishBtn");
    const progressText = document.getElementById("progressText");
    const summary = document.getElementById("summary");
    const summaryText = document.getElementById("summaryText");

    function showQuestion(index) {
      const q = questions[index];
      quizDiv.innerHTML = `
        <div class="question">
          <div class="question-text">${index + 1}. ${q.q}</div>
          <button class="true-btn" onclick="selectAnswer('VERO')">VERO</button>
          <button class="false-btn" onclick="selectAnswer('FALSO')">FALSO</button>
        </div>
      `;
      updateProgress();
      highlightSelection();
    }

    window.selectAnswer = function(answer) {
      userAnswers[currentQuestionIndex] = answer;
      highlightSelection();
    };

    function highlightSelection() {
      const selected = userAnswers[currentQuestionIndex];
      const buttons = document.querySelectorAll("button.true-btn, button.false-btn");
      buttons.forEach(b => b.classList.remove("selected"));
      if (selected) {
        const btn = [...buttons].find(b => b.textContent === selected);
        if (btn) btn.classList.add("selected");
      }
    }

    function updateProgress() {
      progressText.textContent = `Domanda ${currentQuestionIndex + 1} di ${questions.length}`;
      prevBtn.disabled = currentQuestionIndex === 0;
      nextBtn.disabled = currentQuestionIndex === questions.length - 1;
    }

    nextBtn.onclick = () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        showQuestion(currentQuestionIndex);
      }
    };

    prevBtn.onclick = () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion(currentQuestionIndex);
      }
    };

    finishBtn.onclick = showSummary;

    function showSummary() {
      let correct = 0;
      let details = "<ol>";

      questions.forEach((q, i) => {
        const user = userAnswers[i];
        const expected = q.a;
        const isCorrect = user === expected;
        if (isCorrect) correct++;
        const symbol = isCorrect ? "✔️" : "❌";
        const color = isCorrect ? "green" : "red";
        const userText = user || "(nessuna risposta)";
        details += `<li><strong>${q.q}</strong><br>
          Tua risposta: <span style="color:${color}">${userText}</span> ${symbol}<br>
          Risposta corretta: <b>${expected}</b>
        </li><br>`;
      });
      details += "</ol>";

      const total = questions.length;
      summaryText.innerHTML = `<p>Hai risposto correttamente a <b>${correct}</b> su <b>${total}</b> domande.</p>` + details;

      summary.style.display = "block";
      quizDiv.style.display = "none";
      document.querySelector(".nav").style.display = "none";
    }
document.addEventListener("keydown", function(event) {
      // Controlla che il quiz sia visibile per non interferire con altro
      if (quizDiv.style.display === "none") {
        return;
      }

      const key = event.key.toLowerCase(); // Converte il tasto in minuscolo

      if (key === 'v') {
        selectAnswer('VERO');
      } else if (key === 'f') {
        selectAnswer('FALSO');
      }
    });

    showQuestion(currentQuestionIndex);
